<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win11 模拟器</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-image: url('Win11.png');
            background-size: cover;
            background-position: bottom center;
            color: white;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: rgba(37, 37, 38, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }
        .start-button {
            background-color: #0078d4;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
        }
        .start-menu {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background-color: #dce4ef;
            border-radius: 5px;
            padding: 10px;
            display: none;
            z-index: 1;
        }
        .start-menu a {
            color: #000000;
            text-decoration: none;
            display: block;
            padding: 5px;
        }
        .start-menu a:hover {
            background-color: #0078d4;
        }
        /* 添加右上角的图片样式 */
        .arduino-img {
            position: absolute; /* 固定定位 */
            top: 20px;       /* 离顶部20px */
            left: 25px;     /* 离左侧20px */
            width: 60px;     /* 图片宽度设置为60px */
        }
        .google-img {
            position: absolute;
            top: 100px;
            left: 0px;
            width: 110px;
        }
        .arduino-folder-img {
            position: absolute;
            top: 195px;
            left: 25px;
            width: 60px;
        }
    </style>
</head>
<body>

    <div class="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">开始</button>
        <div class="start-menu" id="startMenu">
            <a href="https://apps.microsoft.com/">应用中心</a>
            <a href="#">关于本机</a>
            <a href="#">文件资源管理器</a>
            <a href="Win.html">重启</a>
        </div>
    </div>

    <!-- 在左上角添加图片 -->
    <a href="https://wokwi.com/projects/new/arduino-mega" target="_blank">
        <img class="arduino-img" src="Arduino圖標.png"> <!-- 请确保此处的图片路径正确 -->
    </a>

    <a href="https://google.com" target="_blank">
        <img class="google-img" src="GC.png" >
    </a

    <a href="https://austin-pig.github.io/arduino" target="_blank">
        <img class="arduino-folder-img" src="arduino-folder.png" >
    </a>

    <script>
        function toggleStartMenu() {
            const menu = document.getElementById('startMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        window.onclick = function(event) {
            if (!event.target.matches('.start-button')) {
                const menu = document.getElementById('startMenu');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                }
            }
        }
    </script>

</body>
</html>
